- name: Backend setup
  hosts: all
  become: yes
  tasks:

    - name: Disable nodejs module
      ansible.builtin.shell: dnf module disable nodejs -y

    - name: Enable nodejs module
      ansible.builtin.shell: dnf module enable nodejs:20 -y

    - name: Install Nodejs
      ansible.builtin.dnf:
        name: nodejs
        state: latest

    - name: Create an application user
      ansible.builtin.user:
        name: expense

    - name: Create an app directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: Download and unzip Backend
      ansible.builtin.unarchive:
        src: https://expense-artifacts.s3.amazonaws.com/expense-backend-v2.zip
        dest: /app
        remote_src: yes

    - name: npm dependencies install
      community.general.npm:
        path: /app
        state: latest

    - name: Copy config file to location
      ansible.builtin.copy:
        src: files/backend.service
        dest: /etc/systemd/system/backend.service

    - name: restart backend
      ansible.builtin.systemd_service:
        name: backend
        daemon_reload: true
        state: started
        enabled: true

    - name: Install Mysql client
      ansible.builtin.dnf:
        name: mysql
        state: latest
    - name: Enable nodejs module
      ansible.builtin.shell: mysql -h mysql-dev.pappik.online -uroot -pExpenseApp@1 < /app/schema/backend.sql


