format_version: 10
pipelines:
  frontend:
    group: defaultGroup
    materials:
      git-887d6e3:
        git: https://github.com/iteration-2/expense-ansible.git
        shallow_clone: false
        auto_update: true
        branch: main
    stages:
      - DEV:
          fetch_materials: true
          environment_variables:
            env: dev
          approval:
            type: manual
            allow_only_on_success: false
          jobs:
            frontend-setup:
              timeout: 0
              tasks:
                - exec:
                    arguments:
                      - ansible.sh
                      - frontend
                      - dev
                    command: bash
                    run_if: passed
